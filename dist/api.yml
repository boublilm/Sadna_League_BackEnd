openapi: 3.0.0
info:
  title: Sadna League API
  description: API for project
  version: 1.0.0
tags:
  - name: Auth
  - name: Leagues
  - name: RoFA
paths:
  /Register:
    post:
      tags:
        - Auth
      summary: Add new user
      description: A new user from the client is added to the server
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: A new user has been added
        "400":
          description: wrong input parameters
        "409":
          description: Unkown User Type - Please Pick Fan (More Elements will be added in the future)
  /Login:
    post:
      tags:
        - Auth
      summary: Login an exist user
      description: An exist user login to the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginScheme"
      responses:
        "200":
          description: >
            User was found in the DB and authenitcated successfully.
            The session ID is returned in a cookie named `session`. 
            You should include this cookie in subsequent requests
          # headers:
          #   Set-Cookie:
          #     schema:
          #       type: string
          #       example: session=87s97sdhgf279293f8w0e9
          # Note that the Set-Cookie header and securitySchemes are not connected in any way, and the Set-Header definition is for documentation purposes only.
        "401":
          description: Authentication failed
  /logout:
    post:
      tags:
        - Auth
      summary: logout a user from the system and delete his cookie
      responses:
        "200":
          description: "the user has ben successfully logged out"
  /RoFA/RegisterReferee:
    post:
      tags:
        - RoFA
      summary: Make an existing user a Referee
      description: A logged in user will become a Referee
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Referee"
      responses:
        "201":
          description: Referee Created Successfully
        "401":
          description: user is not authorized
        "404":
          description: Data not found in db
  /leagues/getDetails:
    get:
      tags:
        - Leagues
      summary: Get all existing leagues
      description: Returns a list of all leagues
      responses:
        "201":
          description: List of leagues returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/League"
  /leagues/getAllGames:
    get:
      tags:
        - Leagues
      summary: Get all existing games - for Shahar to test easily
      description: Returns a list of all games
      responses:
        "201":
          description: List of games returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Game"
  /RoFA/AddGames:
    post:
      tags:
        - RoFA
      summary: Add new games to the season and league - must be RoFA
      description: A JSON object contains league details
      requestBody:
        required: true
        content:
          application/json:
            type: object
            schema:
              $ref: "#/components/schemas/addNewGame"
      responses:
        "201":
          description: Game Added
        "401":
          description: Only RoAF can add new games
        "409":
          description: League ID doesn't exist
  /RoFA/assignReferee/{user_id}:
    post:
      tags:
        - RoFA
      summary: assign account to be referee
      parameters:
        - in: path
          name: user_id
          description: user's id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: user has been assigned to be a referee
        "404":
          description: user id not found
        "401":
          description: user is not authorized
        "402":
          description: user is already a referee

components:
  schemas:
    User:
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          description: username conatins between 3 to 8 letters only
          example: ladygaga
        firstname:
          type: string
          description: user's first name
          example: Stefani
        lastname:
          type: string
          description: user's last name
          example: Germanotta
        country:
          type: string
          description: user's country
          example: USA
        password:
          maxLength: 10
          minLength: 5
          type: string
          description:
            password conatins between 5 to 10 chars, at least one of them
            is a number and a special char
          format: password
          example: lady@56
        role:
          type: string
          description: user's role
          example: Fan
        email:
          pattern: email
          type: string
          description: user's email
          example: ladygaga@gmail.com
        image-url:
          pattern: URL
          type: string
          description: URL for the user's image
          example: https://cloudinary.com/
      description: Model containing user info
    LoginScheme:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 8
          description: username conatins letters only
          example: ladygaga
        password:
          type: string
          minLength: 5
          maxLength: 10
          format: password
          description: password conatins at least one number and one special char
          example: lady@56
    League:
      type: object
      properties:
        leagueID:
          type: integer
          description: league ID
          example: 1
        leagueName:
          type: string
          description: league name
          example: Premier League
    Game:
      type: object
      properties:
        Game_id:
          type: integer
          description: Game's ID
          example: 1
        Season:
          type: string
          description: season
          example: 2021/2022
        League:
          type: string
          description: league's name
          example: Premier League
        HomeTeamName:
          type: string
          description: home teams's name
          example: Hapoel Lehavim
        AwayTeamName:
          type: string
          description: away teams's name
          example: Hapoel Marmorak
        GameDate:
          type: datetime
          description: datetime of the game
          example: "YYYY-MM-DD HH:MM:SS"
        Location:
          type: string
          description: home teams's field
          example: Sinteti Lehavim
        MainReferee:
          type: integer
          description: main referee's id
          example: 1
        SecondaryReferee:
          type: integer
          description: secondary referee's id
          example: 2
    addNewGame:
      type: object
      properties:
        league_name:
          type: string
          description: League's name
          example: Premier League
        season:
          type: string
          description: season
          example: 2021/2022
    PlayerPreview:
      type: object
      properties:
        name:
          type: string
          description: player's name
          example: Sten Michael Grytebust
        image:
          type: string
          description: player's image
          format: URL
          example: https://cdn.sportmonks.com/images/soccer/players/11/84587.png
        position:
          type: integer
          description: player's position in team
          example: 1
        team_name:
          type: string
          description: player's team name
          example: København
    Team:
      type: object
      properties:
        name:
          type: string
          description: team name
          example: København
        players:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/PlayerPreview"
    Referee:
      type: object
      properties:
        user_id:
          type: integer
          description: user that will be assigned as a judge
          example: 3
        league:
          type: string
          description: League name
          example: "Premier League"
        season:
          type: string
          description: current season name
          example: "2021/2022"
    RoFA:
      type: object
      properties:
        leagueID:
          type: integer
          description: League ID
          example: 1
        season:
          type: string
          description: current season name
          example: "2021/2022"
