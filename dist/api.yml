openapi: 3.0.0
info:
  title: Sadna League API
  description: API for project
  version: 1.0.0
tags:
  - name: Auth
  - name: Judges
  - name: Games
  - name: Leagues
  - name: RoAF
paths:
  /Register:
    post:
      tags:
        - Auth
      summary: Add new user
      description: A new user from the client is added to the server
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: A new user has been added
        "400":
          description: wrong input parameters
  /Login:
    post:
      tags:
        - Auth
      summary: Login an exist user
      description: An exist user login to the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginScheme"
      responses:
        "200":
          description: >
            User was found in the DB and authenitcated successfully.
            The session ID is returned in a cookie named `session`. 
            You should include this cookie in subsequent requests
          # headers:
          #   Set-Cookie:
          #     schema:
          #       type: string
          #       example: session=87s97sdhgf279293f8w0e9
          # Note that the Set-Cookie header and securitySchemes are not connected in any way, and the Set-Header definition is for documentation purposes only.
        "401":
          description: Authentication failed
  /logout:
    post:
      tags:
        - Auth
      summary: logout a user from the system and delete his cookie
      responses:
        "200":
          description: "the user has ben successfully logged out"
  /judges/Register:
    post:
      tags:
        - Judges
      summary: Make an existing user a judge
      description: A logged in user will become a judge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Judge"
      responses:
        "201":
          description: Judge Created Successfully
        "400":
          description: wrong input parameters
  /leagues/getDetails:
    get:
      tags:
        - Leagues
      summary: Get all existing leagues
      description: Returns a list of all leagues
      responses:
        "201":
          description: List of leagues returned successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/League"
    
  /leagues/addNewGame:
    post:
      tags: 
        - Leagues
      summary: Add new game to the seesion and league
      description: A JSON object contains all the detalis about the new game
      requestBody:
        required: true
        content:
          application/json:
            type: object
            schema:
              $ref: '#/components/schemas/addNewGame'
      
      responses:
        '201':
          description: Game Added
        '401':
          description: The teams cant play on that date, its taken

  /RoAF/Register:
    post:
      tags:
        - RoAF
      summary: Make an existing user a RoFA
      description: A logged in user will become a RoFA
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoAF'
      responses:
        "201":
          description: RoAF Created Successfully
        "400":
          description: wrong input parameters

components:
  schemas:
    User:
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          description: username conatins between 3 to 8 letters only
          example: ladygaga
        firstname:
          type: string
          description: user's first name
          example: Stefani
        lastname:
          type: string
          description: user's last name
          example: Germanotta
        country:
          type: string
          description: user's country
          example: USA
        password:
          maxLength: 10
          minLength: 5
          type: string
          description:
            password conatins between 5 to 10 chars, at least one of them
            is a number and a special char
          format: password
          example: lady@56
        email:
          pattern: email
          type: string
          description: user's email
          example: ladygaga@gmail.com
        image-url:
          pattern: URL
          type: string
          description: URL for the user's image
          example: https://cloudinary.com/
      description: Model containing user info
    LoginScheme:
      type: object
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 8
          description: username conatins letters only
          example: ladygaga
        password:
          type: string
          minLength: 5
          maxLength: 10
          format: password
          description: password conatins at least one number and one special char
          example: lady@56
    League:
      type: object
      properties:
        leagueID:
          type: integer
          description: league ID
          example: 1
        leagueName:
          type: string
          description: league name
          example: Premier League
    addNewGame:
      type: object
      properties:
        homeTeam:
          type: string
          description: Home team name 
          example: Hapoel Beer-Sheva
        awayTeam:
          type: string
          description: Away team name
          example: Macabi Haifa
        date:
          type: date
          description: the game date
          example: 22/2/21 00:14:00
        location:
          type: string
          description: where the game will take place, the estadion name
          example: Beer-Sheva estadion
        season:
          type: string
          description: the current season
          example: 2020/2021
        league:
          type: int
          description: league number
          example: 1
        mainJudge:
          type: integer
          description: judge ID
          example: 1
        judge1:
          type: integer
          description: judge ID
          example: 3
        judge2:
          type: integer
          description: judge ID
          example: 4
        judge3:
          type: integer
          description: judge ID
          example: 5


    PlayerPreview:
      type: object
      properties:
        name:
          type: string
          description: player's name
          example: Sten Michael Grytebust
        image:
          type: string
          description: player's image
          format: URL
          example: https://cdn.sportmonks.com/images/soccer/players/11/84587.png
        position:
          type: integer
          description: player's position in team
          example: 1
        team_name:
          type: string
          description: player's team name
          example: København
    Team:
      type: object
      properties:
        name:
          type: string
          description: team name
          example: København
        players:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/PlayerPreview"
    Judge:
      type: object
      properties:
        leagueID:
          type: integer
          description: League ID
          example: 1
        season:
          type: string
          description: current season name
          example: "2020/2021"
    RoAF:
      type: object
      properties:
        leagueID:
          type: integer
          description: League ID
          example: 1
        season:
          type: string
          description: current season name
          example: "2020/2021"
    
    
